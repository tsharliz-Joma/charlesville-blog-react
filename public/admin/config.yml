backend:
  # Use git-gateway so Decap CMS can commit to the repo via Netlify Identity.
  name: git-gateway
  branch: main

# Publish entries directly to the main branch.
publish_mode: simple

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "posts"
    label: "Posts"
    folder: "public/posts"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Image", name: "image", widget: "image", required: false }
      - { label: "Image Alt", name: "imageAlt", widget: "string", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "site"
    label: "Site"
    files:
      - name: "hero"
        label: "Hero"
        file: "public/settings/hero.json"
        fields:
          - { label: "Hero Image", name: "image", widget: "image" }
          - { label: "Hero Image Alt", name: "imageAlt", widget: "string", required: false }
          - { label: "Hero Eyebrow", name: "eyebrow", widget: "string" }
          - { label: "Hero Title", name: "title", widget: "string" }
          - { label: "Hero Description", name: "description", widget: "text" }
